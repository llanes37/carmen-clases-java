<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi lista de tareas</title>

  <!-- Cargamos Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilo personalizado -->
  <style>
    body {
      padding: 30px;
      background-color: #f2f2f2;
    }
    .tarea-hecha {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body class="container">

  <!-- TÃTULO DE LA APLICACIÃ“N -->
  <h2 class="text-center mb-4">ğŸ“ Mi lista de tareas</h2>

  <!-- FORMULARIO PARA AÃ‘ADIR TAREAS -->
  <form id="formularioTarea" class="mb-4">
    <div class="input-group">
      <!-- Campo de texto para escribir la tarea -->
      <input type="text" class="form-control" id="nuevaTarea" placeholder="Escribe tu tarea" required />
      <!-- BotÃ³n para aÃ±adir -->
      <button class="btn btn-success" type="submit">Agregar tarea</button>
    </div>
  </form>

  <!-- LISTA DE TAREAS -->
  <ul id="listaTareas" class="list-group"></ul>

  <!-- CÃ“DIGO JAVASCRIPT -->
  <script>
    let tareas = [];
    const formulario = document.getElementById("formularioTarea");
    const inputTarea = document.getElementById("nuevaTarea");
    const listaTareas = document.getElementById("listaTareas");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      const texto = inputTarea.value.trim();
      if (!texto) {
        alert("Por favor, escribe una tarea.");
        return;
      }
      tareas.push({ texto: texto, hecha: false });
      inputTarea.value = "";
      mostrarTareas();
    });

    function mostrarTareas() {
      listaTareas.innerHTML = "";
      tareas.forEach((tarea, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        if (tarea.hecha) {
          li.classList.add("tarea-hecha");
        }
        li.innerHTML = `
          ${tarea.texto}
          <div>
            <button class="btn btn-sm btn-outline-success me-2" onclick="marcarHecha(${index})">âœ“</button>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminarTarea(${index})">ğŸ—‘</button>
          </div>
        `;
        listaTareas.appendChild(li);
      });
    }

    function marcarHecha(index) {
      tareas[index].hecha = !tareas[index].hecha;
      mostrarTareas();
    }

    function eliminarTarea(index) {
      tareas.splice(index, 1);
      mostrarTareas();
    }
  </script>

  <!-- EJERCICIO EXTRA PARA CINTHIA -->

    </ul>
  </section>

</body>
</html>
